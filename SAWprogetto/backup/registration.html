<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
	<title>Sign-in</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="css/mystyle.css" />
    <script src="https://kit.fontawesome.com/b34e2eb2e0.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="password.js"></script>
</head>
<body>
	<!--Navigation bar-->
	<div id="nav">

	</div>

	<script>
	$(function(){
	$("#nav").load("navbarnew.html");
	});
	</script>
	<!--end of Navigation bar-->
    <div class="formdiv">
        <form onSubmit = "return checkPassword(this)" action="registration.php" method="post" >
            <span>
                <i class="fas fa-user fa-2x"></i>
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required="required"><br /><br />
            </span>
            <span>
                <i class="fas fa-user fa-2x"></i>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required="required"><br /><br />
            </span>
            <span>
                <i class="fas fa-at fa-2x"></i>
                <input type="email" id="email" name="email" placeholder="Email" required="required"><br /><br />
            </span>
            <span>
                <i class="fas fa-lock fa-2x"></i>
                <input type="password" id="pass" name="pass" placeholder="Password" required="required"><br /><br />
            </span>
            <span>
                <i class="fas fa-lock fa-2x"></i>
                <input type="password" id="confirm" name="confirm" placeholder="Confirm Password" required="required"><br /><br />
            </span>
            <input class="SubmitButton" type="submit" id="submit" name="submit" value="Submit" /><br />
        </form>
    </div>

</body>
    </html>
